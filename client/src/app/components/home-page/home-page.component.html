<input #usernameInput type="text" placeholder="username"><br><br>
<input #passwordInput type="password" placeholder="password"><br><br>
<input #dobInput type="text" placeholder="dob"><br><br>
<input #emailInput type="text" placeholder="email"><br><br>
<button (click)="submit()">Submit</button>


<div>Username : {{ username }}</div>
<div>password : {{ password }}</div>
<div>dob : {{ dob }}</div>
<div>email : {{ email }}</div>
